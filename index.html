<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zer0 Emission Games</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #splash img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #app {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
        }

        #app.visible {
            display: flex;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        #gamesMenu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            height: 56px;
            margin: 12px 0;
            border-radius: 16px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-play {
            background: #EFEFEF;
            color: #1a1a1a;
        }

        .btn-support {
            background: #B7DB2A;
            color: white;
        }

        .btn-game {
            background: #B7DB2A;
            color: white;
        }

        .btn-back {
            background: #FF3B30;
            color: white;
            margin-top: 24px;
        }

        h2 {
            color: #1a1a1a;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 28px;
            text-align: center;
        }

        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            display: none;
            background: #000;
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div id="splash">
    <img alt="Splash Screen" src="ZM.png">
</div>

<div id="app">
    <img src="ZE_logo.png" alt="Zero Emission Logo" class="logo">
    <button class="btn btn-support" id="supportBtn">Техническая поддержка</button>
    <button class="btn btn-play" id="playBtn">Игры</button>

    <div id="gamesMenu">
        <h2>Выберите игру (izhenergo)</h2>
        <button class="btn btn-game" id="clumsyBirdBtn">Clumsy Bird</button>
        <button class="btn btn-game" id="pacmanBtn">Pacman Canvas</button>
        <button class="btn btn-back" id="backBtn">Назад</button>
    </div>
</div>

<div class="game-container" id="clumsyBirdContainer">
    <iframe allow="fullscreen"></iframe>
</div>
<div class="game-container" id="pacmanContainer">
    <iframe allow="fullscreen"></iframe>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.BackButton.hide();

    const Views = {
        MAIN: 'main',
        GAMES: 'games',
        GAME: 'game'
    };

    let currentView = Views.MAIN;
    let currentGame = null;

    const elements = {
        splash: document.getElementById('splash'),
        app: document.getElementById('app'),
        mainScreen: document.getElementById('app'),
        gamesMenu: document.getElementById('gamesMenu'),
        playBtn: document.getElementById('playBtn'),
        supportBtn: document.getElementById('supportBtn'),
        backBtn: document.getElementById('backBtn'),
        clumsyBirdBtn: document.getElementById('clumsyBirdBtn'),
        pacmanBtn: document.getElementById('pacmanBtn'),
        clumsyBirdContainer: document.getElementById('clumsyBirdContainer'),
        pacmanContainer: document.getElementById('pacmanContainer')
    };

    // Блокировка свайпа
    function blockSwipe(e) {
        if (currentView === Views.GAME) {
            e.preventDefault();
        }
    }

    function showMainView() {
        currentView = Views.MAIN;
        elements.gamesMenu.style.display = 'none';
        elements.playBtn.style.display = 'block';
        elements.supportBtn.style.display = 'block';
        tg.BackButton.hide();
    }

    function showGamesMenu() {
        currentView = Views.GAMES;
        elements.playBtn.style.display = 'none';
        elements.supportBtn.style.display = 'none';
        elements.gamesMenu.style.display = 'flex';
        tg.BackButton.show();
        tg.BackButton.onClick(showMainView);
    }

    function startGame(game) {
        currentView = Views.GAME;
        currentGame = game;
        
        const container = elements[`${game}Container`];
        const iframe = container.querySelector('iframe');
        
        const gameUrls = {
            clumsyBird: 'https://izhenergo.github.io/Clumsy_Bird/',
            pacman: 'https://izhenergo.github.io/Pacman_Canvas/'
        };
        
        iframe.src = gameUrls[game];
        container.style.display = 'block';
        
        // Блокируем свайп
        document.addEventListener('touchmove', blockSwipe, { passive: false });
        
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            exitGame();
        });
    }

    function exitGame() {
        const container = elements[`${currentGame}Container`];
        const iframe = container.querySelector('iframe');
        
        iframe.src = 'about:blank';
        container.style.display = 'none';
        
        // Разблокируем свайп
        document.removeEventListener('touchmove', blockSwipe);
        
        showGamesMenu();
    }

    // Инициализация
    function initApp() {
        setTimeout(() => {
            elements.splash.classList.add('hidden');
            elements.app.classList.add('visible');
            showMainView();
        }, 1500);

        // Назначение обработчиков
        elements.playBtn.addEventListener('click', showGamesMenu);
        elements.supportBtn.addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/MobileApps18');
        });
        elements.backBtn.addEventListener('click', showMainView);
        elements.clumsyBirdBtn.addEventListener('click', () => startGame('clumsyBird'));
        elements.pacmanBtn.addEventListener('click', () => startGame('pacman'));
    }

    document.addEventListener('DOMContentLoaded', initApp);
</script>
</body>
</html>
