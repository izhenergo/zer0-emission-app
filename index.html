<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zer0 Emission Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="splash">
    <img src="ZE_logo.png" alt="Zer0 Emission Logo">
</div>

<div id="app">
    <!-- Главный экран -->
    <div id="mainScreen" class="screen">
        <img src="ZE_logo.png" alt="Logo" class="logo">
        <button id="playBtn" class="btn btn-primary">ИГРЫ</button>
        <button id="supportBtn" class="btn btn-secondary">ПОДДЕРЖКА</button>
    </div>

    <!-- Меню игр -->
    <div id="gamesScreen" class="screen">
        <h2>ВЫБЕРИТЕ ИГРУ</h2>
        <button id="clumsyBirdBtn" class="btn btn-game">CLUMSY BIRD</button>
        <button id="pacmanBtn" class="btn btn-game">PACMAN</button>
        <button id="backBtn" class="btn btn-back">НАЗАД</button>
    </div>
</div>

<!-- Контейнеры для игр -->
<iframe id="clumsyBirdFrame" class="game-frame"></iframe>
<iframe id="pacmanFrame" class="game-frame"></iframe>

<script src="app.js"></script>
</body>
</html>
