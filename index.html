<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zer0 Emission Games</title>
    <!-- Перенесен в начало для приоритетной загрузки -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overscroll-behavior-y: contain;
            position: fixed;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #splash img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #app {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        #gamesMenu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 20px;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            height: 56px;
            margin: 12px 0;
            border-radius: 16px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-play {
            background: #EFEFEF;
            color: #1a1a1a;
        }

        .btn-support {
            background: #B7DB2A;
            color: white;
        }

        .btn-game {
            background: #B7DB2A;
            color: white;
        }

        .btn-back {
            background: #FF3B30;
            color: white;
            margin-top: 24px;
        }

        h2 {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 28px;
            text-align: center;
        }

        .game-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1001;
            display: none;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="splash">
        <img alt="Splash Screen" src="ZM.png">
    </div>

    <div id="app">
        <img src="ZE_logo.png" alt="Zero Emission Logo" class="logo">
        <button class="btn btn-support" id="supportBtn">Техническая поддержка</button>
        <button class="btn btn-play" id="playBtn">Игры</button>

        <div id="gamesMenu">
            <h2>Выберите игру</h2>
            <button class="btn btn-game" id="clumsyBirdBtn">Clumsy Bird</button>
            <button class="btn btn-game" id="pacmanBtn">Pacman Canvas</button>
            <button class="btn btn-back" id="backBtn">Назад</button>
        </div>
    </div>

    <iframe class="game-frame" id="clumsyBirdFrame" allow="fullscreen" src="about:blank"></iframe>
    <iframe class="game-frame" id="pacmanFrame" allow="fullscreen" src="about:blank"></iframe>

    <script>
        // Критически важные изменения:
        
        // 1. Инициализация WebApp ДО загрузки DOM
        const tg = window.Telegram.WebApp;
        
        // 2. Мгновенное расширение на весь экран
        tg.expand();
        tg.enableClosingConfirmation();
        tg.ready();
        
        // 3. Оптимизированная обработка касаний
        let startY = 0;
        const handleTouchStart = (e) => { startY = e.touches[0].clientY; };
        const handleTouchMove = (e) => {
            const y = e.touches[0].clientY;
            if (window.scrollY <= 0 && y > startY + 10) e.preventDefault();
        };

        // 4. Улучшенная инициализация
        const initApp = () => {
            // Вешаем обработчики
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            
            // iOS-фиксы
            if (tg.platform === 'ios') {
                document.body.style.position = 'fixed';
                document.body.style.overflow = 'hidden';
                window.scrollTo(0, 0);
            }

            // Показ интерфейса
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                document.getElementById('splash').style.pointerEvents = 'none';
                document.getElementById('app').style.display = 'flex';
                showMainMenu();
            }, 500); // Уменьшено время задержки
        };

        // Функции навигации (без изменений)
        function showMainMenu() {
            currentView = 'main';
            document.getElementById('gamesMenu').style.display = 'none';
            document.querySelectorAll('#app > button').forEach(btn => {
                btn.style.display = 'block';
            });
            tg.BackButton.hide();
        }

        function showGamesMenu() {
            currentView = 'games';
            document.querySelectorAll('#app > button').forEach(btn => {
                btn.style.display = 'none';
            });
            document.getElementById('gamesMenu').style.display = 'flex';
            tg.BackButton.show();
            tg.BackButton.onClick(showMainMenu);
        }

        function openGame(frameId) {
            currentView = 'game';
            currentGameFrame = frameId;

            const gameUrls = {
                clumsyBirdFrame: 'https://izhenergo.github.io/Clumsy_Bird/',
                pacmanFrame: 'https://izhenergo.github.io/Pacman_Canvas/'
            };

            document.getElementById('app').style.display = 'none';
            const frame = document.getElementById(frameId);
            frame.src = gameUrls[frameId];
            frame.style.display = 'block';

            tg.BackButton.show();
            tg.BackButton.onClick(closeGame);
        }

        function closeGame() {
            if (currentGameFrame) {
                const frame = document.getElementById(currentGameFrame);
                frame.src = 'about:blank';
                frame.style.display = 'none';
                currentGameFrame = null;
            }
            
            document.getElementById('app').style.display = 'flex';
            showGamesMenu();
        }

        // Инициализация при полной загрузке
        if (document.readyState === 'complete') {
            initApp();
        } else {
            document.addEventListener('DOMContentLoaded', initApp);
        }

        // Обработчики кнопок
        document.getElementById('playBtn')?.addEventListener('click', showGamesMenu);
        document.getElementById('supportBtn')?.addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/Zer0_Emission_Support');
        });
        document.getElementById('backBtn')?.addEventListener('click', showMainMenu);
        document.getElementById('clumsyBirdBtn')?.addEventListener('click', () => openGame('clumsyBirdFrame'));
        document.getElementById('pacmanBtn')?.addEventListener('click', () => openGame('pacmanFrame'));
    </script>
</body>
</html>
